{{ define "main" }}

  <div class="mw6 center ph3 pv4">
    <div class="flex justify-between grey-3" >
      <p> Tags:
      {{ range $key := .Params.Tags }}
        <a href="/tags/{{ $key | urlize }}">{{ $key }}</a></p>
      {{ end }}
      </p>
    </div>
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
      <p>Posted at {{ .Date.Format "2006-01-02" }}</p>
    </div>
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
  </div>
{{ end }}
